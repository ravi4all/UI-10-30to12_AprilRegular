<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="animate.css"/>
    <style>
        body {
            margin: 0px;
            overflow-x: hidden;
        }
        #parent {
            display: flex;
            align-items: center;
            margin: 80px 0px 0px;
        }
        #topbar {
            height: 100px;
            background-color: #006dbd;
        }
        #header {
            text-align: center;
            padding: 10px;
            background-color: #dbdbdb;
            border: 1px solid red;
            width: 100%;
            transition: 1s;
            z-index: 20;
        }
        #header.active {
            position: fixed;
            top: 0px;
            background-color: #c9302c;
            padding: 0px;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>

<div id="topbar" class="wow animatedElement fadeInDownBig" data-wow-duration="1s" data-wow-delay="1s">

</div>

<header id="header" class="wow animatedElement fadeInDownBig" data-wow-duration="1s" data-wow-delay="2s">
    <h1>Handle Scroll with WoW Js</h1>
</header>


<div id="parent">
    <div class="div_1 wow animatedElement bounceInLeft" data-wow-duration="2s" data-wow-delay="2s">
        <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
        <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
    </div>

    <div class="div_2 wow animatedElement bounceInRight" data-wow-duration="2s" data-wow-delay="2s">
        <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
        <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
    </div>
</div>

<div class="img wow animatedElement shake" data-wow-duration="1s" data-wow-delay="1s">
    <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
</div>

<div class="img wow animatedElement tada" data-wow-duration="1s" data-wow-delay="1s">
    <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
</div>
<div class="img wow animatedElement bounceIn" data-wow-duration="1s" data-wow-delay="1s">
    <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
</div>
<div class="img wow animatedElement rotateInDownLeft" data-wow-duration="1s" data-wow-delay="1s">
    <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
</div>
<div class="img wow animatedElement rotateInDownRight" data-wow-duration="1s" data-wow-delay="1s">
    <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
</div>
<div class="img wow animatedElement flipInY" data-wow-duration="1s" data-wow-delay="1s">
    <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
</div>
<div class="img wow animatedElement flash" data-wow-duration="1s" data-wow-delay="1s">
    <img src="../../../WebImages/avengers-thor.jpg" alt="image"/>
</div>


<script src="../../jquery-3.2.1.min.js"></script>
<script src="wow.min.js"></script>
<script>
    $(document).ready(function(){
        new WOW().init();
    })
    $(window).scroll(function(){
        var s = $(window).scrollTop();
        /*var h = $("#topbar").outerHeight();*/
        /*var h = $("#topbar").innerHeight();*/
        var h = $("#topbar").height();
        console.log("Positions is ",s);

        if(s >= h){
            /*$("#header").css("position","fixed")*/
            $("#header").addClass("active");
        }
        else {
            /*$("#header").css("position","static")*/
            $("#header").removeClass("active")
        }
    })
</script>

</body>
</html>
