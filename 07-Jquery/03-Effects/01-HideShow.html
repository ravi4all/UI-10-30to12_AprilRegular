<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Hide Show</h1>

<button id="btn_1">Hide Image</button>
<button id="btn_2">Show Image</button>
<button id="btn_3">Toggle Image</button>

<div>
    <img src="../../WebImages/925L.jpg" alt="image"/>
</div>

<p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusantium ad adipisci, architecto atque deserunt ducimus est harum iure laboriosam minima necessitatibus nobis nostrum officia perferendis repellendus sunt, vitae, voluptatum.
</p>

<script src="../jquery-3.2.1.min.js"></script>
<script>
    $("#btn_1").click(function(){
        $("img").hide(3000);
    })
    $("#btn_2").click(function(){
        $("img").show(1000);
    })
    $("#btn_3").click(function(){
        $("img").toggle(1000);
    })
</script>

</body>
</html>
