<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0px;
            overflow-x: hidden;
        }
        #parent {
            display: flex;
            align-items: center;
            margin: 80px 0px 0px;
        }
        #topbar {
            height: 100px;
            background-color: #006dbd;
        }
        #header {
            text-align: center;
            padding: 10px;
            background-color: #dbdbdb;
            border: 1px solid red;
            width: 100%;
            transition: 1s;
            z-index: 20;
        }
        #header.active {
            position: fixed;
            top: 0px;
            background-color: #c9302c;
            padding: 0px;
        }
        img {
            width: 100%;
            transition: 1s;
        }
        .div_1 img {
            transform: translateX(-100%);
        }
        .div_2 img {
            transform: translateX(120%);
        }
        body.animate div img {
            transform: translateX(0px);
        }
    </style>
</head>
<body>

<div id="topbar">

</div>

<header id="header">
    <h1>Handle Scroll</h1>
</header>


<div id="parent">
<div class="div_1">
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
</div>

<div class="div_2">
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
    <img src="../../WebImages/avengers-thor.jpg" alt="image"/>
</div>
    </div>

<script src="../jquery-3.2.1.min.js"></script>
<script>
    $(window).scroll(function(){
        var s = $(window).scrollTop();
        /*var h = $("#topbar").outerHeight();*/
        /*var h = $("#topbar").innerHeight();*/
        var h = $("#topbar").height();
        console.log("Positions is ",s);

        if(s >= h){
            /*$("#header").css("position","fixed")*/
            $("#header").addClass("active");
            $("body").addClass("animate");
        }
        else {
            /*$("#header").css("position","static")*/
            $("#header").removeClass("active")
            $("body").removeClass("animate");
        }
    })
</script>

</body>
</html>
