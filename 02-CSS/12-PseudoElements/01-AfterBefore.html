<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p:after {
            content: "Read More";
        }
        h1 {
            position: relative;
        }
        h1:after {
            content: "";
            background-image: url("../../Images/shopping/search.png");
            height: 16px;
            width: 16px;
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Pseudo Elements : After Before</h1>
    
    <p>This is a article</p>
    <p>This is a article</p>
    <p>This is a article</p>
    <p>This is a article</p>
    <p>This is a article</p>
    <p>This is a article</p>
    <p>This is a article</p>
    <p>This is a article</p>
    
</body>
</html>
