<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div_2 {
            height: 300px;
            border: 2px solid #bb0000;
        }
        #div_2 img {
            transition: 5s;
        }
        #div_2:hover img {
            transform: translate(800px,0px) scale(3,3);
        }
    </style>
</head>
<body>

<h1>Transform : Translate</h1>

<div id="div_2">
    <img src="http://www.gifmania.co.uk/Comics-Animated-Gifs/Animated-Hulk/hulk5-18463.gif" alt=""/>
</div>

</body>
</html>
