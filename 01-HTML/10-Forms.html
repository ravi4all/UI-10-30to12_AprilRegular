<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Form Handling</h1>
   
   <form action="login.html" method="get">
      <label for="user_name">Enter Name</label>
       <input type="text" id="user_name" name="u_name">
       <label for="user_pwd">Enter Password</label>
       <input type="password" id="user_pwd" name="u_pwd">
       Select Country
          <select>
          <option>Select Country</option>
           <option value="Ind">India</option>
           <option value="USA">America</option>
           <option value="UK">England</option>
           <option value="SL">Srilanka</option>
           <option value="Pak">Pakistan</option>
       </select>
       
       <br><br>
       
       Gender
       <input type="radio" name="gender" value="M"> Male
       <input type="radio" name="gender" value="F"> Female
       
       <br><br>
       Select your choice
       <input type="checkbox"> Sachin
       <input type="checkbox"> Dhoni
       <input type="checkbox"> Kohli
       <input type="checkbox"> Yuvraj
       
       <br><br>
       <input type="submit" value="Login">
   </form>
    
</body>
</html>
